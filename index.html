<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机账号密码生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-group">
        <label for="length">密码长度：</label>
        <input type="number" id="length" value="12" min="1">
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="uppercase" checked> 包含大写字母
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="lowercase" checked> 包含小写字母
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="numbers" checked> 包含数字
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="symbols"> 包含符号
        </label>
    </div>
    <button onclick="generatePassword()">生成密码</button>
    <div class="output">
        <p id="output"></p>
    </div>
</div>

<script>
    function generatePassword() {
        const length = document.getElementById('length').value;
        const includeUppercase = document.getElementById('uppercase').checked;
        const includeLowercase = document.getElementById('lowercase').checked;
        const includeNumbers = document.getElementById('numbers').checked;
        const includeSymbols = document.getElementById('symbols').checked;

        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+~`|}{[]:;?><,./-=';
        
        let allChars = '';
        if (includeUppercase) allChars += uppercase;
        if (includeLowercase) allChars += lowercase;
        if (includeNumbers) allChars += numbers;
        if (includeSymbols) allChars += symbols;

        let password = '';
        for (let i = 0; i < length; i++) {
            password += allChars.charAt(Math.floor(Math.random() * allChars.length));
        }

        document.getElementById('output').textContent = password;
    }
</script>

</body>
</html>
